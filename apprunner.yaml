version: 1.0
runtime: python3
build:
  commands:
    build:      
      - pip install -r requirements.txt
  env:
    - name: PORT
      value: '8080'
    - name: BUCKET_NAME
      value: 'transactions-email-sender-files-dev'
    - name: SECRET_NAME
      value: 'stori-sendgrid'
    - name: STAGE
      value: 'dev'
run:   
  command: python server.py
  network:
    port: 8080
    env: PORT