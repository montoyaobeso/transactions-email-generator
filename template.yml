AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Sam Template

Parameters:
  BucketName:
    Description: "Bucket name to store files."
    Type: "String"
  SecretName:
    Description: "Enail sender servide secret name."
    Type: "String"

Globals:
  Function:
    Timeout: 180

Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "TransactionsEmailSender"
      MemorySize: 256
      CodeUri: .
      Handler: src.api.main.handler
      Runtime: python3.9
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}*'
        - S3FullAccessPolicy:
            BucketName: !Ref BucketName

  Api:
    Type: AWS::Serverless::HttpApi

Outputs:
  ApiUrl:
    Description: API endpoint URL
    Value:
      Fn::Sub: 'https://${Api}.execute-api.${AWS::Region}.${AWS::URLSuffix}/'